{% extends 'base_auth.html' %}

{% load static %}

<title>{% block title %}Registrate | Medflow{% endblock %}</title>
{% block content %}
<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <div class="card mt-5">
            <div class="card-body">
                <div class="card-title py-3">
                    <h4>Register for a free account</h4>
                </div>
                <form action="{% url 'register' %}" method="POST">
                    {% csrf_token %}
                    {% include 'partials/_messages.html' %}
                    <div class="form-group">
                        <input type="text" name="username" placeholder="username" id="usernameField" value = '{{field_values.email}}' class="form-control form-control-sm"/>
                    </div>

                    <div class="invalid-feedback invalid_feedback" style="display: none;"></div>
                    <p class="text-sm text-success usernameSuccess"></p>

                    <div class="form-group">
                        <input type="email" name="email" placeholder="email" id="emailField" value = '{{field_values.email}}' class="form-control form-control-sm"/>
                    </div>

                    <div class="invalid-feedback emailFeedbackArea" style="display: none;"></div>
                    <p class="text-sm text-success emailSuccess"></p>

                    <div class="form-group">
                        <input type="password" name="password" placeholder="password" id="passwordField" class="form-control form-control-sm"/>
                    </div>

                    <div class="invalid-feedback passwordFeedbackArea" style="display: none;"></div>
                    <p class="text-sm text-success passwordSuccess"></p>

                    <small class="float-right py-3 showPasswordToggle">SHOW</small>
                    <input type="submit" value="Register" class="btn btn-block btn-primary submit-btn" />
                </form>
            </div>
        </div>
    </div>
    <div class="col-md-4"></div>
</div>
<script src="{% static 'js/register.js' %}"></script>
{% endblock %}
